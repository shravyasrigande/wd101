<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="thofuu">
<form id="registrationForm">
    <caption><h2>Registration Form</h2></caption>
  <div>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
  </div>
  <div>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" pattern=".+@gmail\.com" placeholder="Enter email" required>
  </div>
  <div>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter Password">
  </div>
  <div>
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" min="1967-11-25" max="2004-11-21"  required>
  </div>
  <div>
  <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
  <label for="acceptTerms">Accept Terms & Conditions</label>
  </div>
  <div>
  <button type="submit" onclick="validateForm()">Submit</button>
  </div>
</form>
</div>
<div id="data">
<table id="userData">
    <caption>
        <h3>Entries</h3>
    </caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Dob</th>
      <th>Accepted terms?</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
<script src="./index.js"></script>
</body>
</html>
